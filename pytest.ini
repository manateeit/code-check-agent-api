[pytest]
# Test paths
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Asyncio mode
asyncio_mode = auto

# Timeout (prevent hanging tests)
timeout = 300

# Verbose output
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Environment file
env_files = .env.test

# Markers
markers =
    asyncio: mark test as async
    slow: mark test as slow running
    integration: mark test as integration test
    unit: mark test as unit test
